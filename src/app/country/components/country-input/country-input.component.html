<form autocomplete="off" (ngSubmit)="searchX()">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        name="term"
        [placeholder]="placeholder"
        class="form-control"
        [(ngModel)]="term"
        (input)="keyPress()"
      />
    </div>
  </form>
